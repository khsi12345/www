<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position 활용</title>
  <style>
    .box{
      background-color: #000;
      margin: 50px;
      width: 500px;
      height: 150px;
      position: relative;
    }
    .box1{
      width: 100%;
      height: 100%;
      background-color: #ff0;
      position: relative;
      top: -5px;
      left: -5px;
    }
  </style>
</head>
<body>
  <!-- div.box>div.box$*4{box} -->
  <div class="box">
    <div class="box1">box1</div>
   
  </div>

</body>
</html>
